<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
    <link rel="stylesheet" href="mystyle.css">
    <title>Ken Steckler</title>
  </head>
  <body>

    <div class="topnav" id="myTopnav">
      <a href="#home" class="active">Home</a>
      <a href="#news">Projects</a>
      <a href="#about">About</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    

    <div class="frontpage">
      <div class="boxshadow">
        <div id="frontpageintro">
          <h1>Hi, I'm Ken
        </div>
      </div>

      </div>
    </div>



    <div class="title">
      <h1>My Projects</h1>

    <div class="portfoliowork">
      <div class="project">
        Google Clone Page
      </div>
      <div class="project">
        <a href="https://github.com/ken-steckler/googlepage"><img src="images/googleclone.png"></a>
      </div>
    </div>


  </body>
</html>
